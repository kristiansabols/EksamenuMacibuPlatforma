<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatavojies Uzvarai: Eksāmenu Mācību Platforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #question-container {
            margin-top: 30px;
        }

        #feedback {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        #question-image {
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        button#give-up-btn {
            margin-left: 20px;
        }

        button#prev-btn,
        button#give-up-btn,
        button#next-btn {
            margin: 10px;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 25%;
            text-align: center;
            background-color: #fefefe;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            max-height: 70%;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-size: 28px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #aaa;
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="./images/background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Gatavojies Uzvarai: Eksāmenu Mācību Platforma</h1>
        <p id="website-description">Laipni lūdzam Gatavojies Uzvarai, eksāmenu mācību platformā! Izvēlies no dažādām tēmām un pārbaudi savas zināšanas.</p>
        <div id="subject-selection">
            <button id="chemistry-btn">Ķīmija</button>
            <button id="biology-btn">Bioloģija</button>
            <button id="physics-btn">Fizika</button>
            <button id="mathopt-btn">Matemātika (Optimālā)</button>
            <button id="mathaug-btn">Matemātika (Augstākā)</button>
            <button id="social-sciences-btn">Sociālās Zinātnes</button>
        </div>
        <div id="question-container" style="display: none;">
            <button id="home-btn">Back to Home</button>
            <h2 id="question">Question goes here</h2>
            <img id="question-image" src="" alt="Question Image">
            <form id="answer-form">
                <input type="text" id="answer" placeholder="Your answer">
                <button type="submit">Submit</button>
            </form>
            <div style="margin-top: 20px;">
                <button id="prev-btn">Previous</button>
                <button id="give-up-btn">Give Up</button>
                <button id="next-btn">Next</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>No more questions left!</p>
            <img src="./images/end.gif" alt="No more questions" class="modal-image">
        </div>
    </div>

    <script>
        const chemistryQuestions = [
            { question: "What is the chemical symbol for water?", answer: "H2O", image: "./images/water.jpg" },
            { question: "What is the atomic number of carbon?", answer: "6", image: "./images/carbon.jpg" },
            { question: "What is the formula for sodium chloride?", answer: "NaCl", image: "./images/salt.jpg" }
        ];

        const biologyQuestions = [
            { question: "What is the powerhouse of the cell?", answer: "Mitochondria", image: "./images/mitochondria.jpg" },
            { question: "What is the process by which plants make their food called?", answer: "Photosynthesis", image: "./images/photosynthesis.jpg" }
        ];

        const physicsQuestions = [
            { question: "What is the unit of measurement for force?", answer: "Newton", image: "./images/newton.jpg" },
            { question: "What is the acceleration due to gravity on Earth?", answer: "9.81 m/s^2", image: "./images/gravity.jpg" }
        ];

        const mathoptQuestions = [
            { question: "What is the value of Pi (π) rounded to two decimal places?", answer: "3.14", image: "./images/pi.jpg" },
            { question: "What is the square root of 81?", answer: "9", image: "./images/square_root.jpg" }
        ];

        const mathaugQuestions = [
            { question: "What is the quadratic formula?", answer: "x = (-b ± √(b² - 4ac)) / 2a", image: "./images/quadratic.jpg" },
            { question: "What is the slope-intercept form of a linear equation?", answer: "y = mx + b", image: "./images/slope_intercept.jpg" }
        ];

        const socialSciencesQuestions = [
            { question: "Who is considered the father of modern sociology?", answer: "Émile Durkheim", image: "./images/durkheim.jpg" },
            { question: "What is the economic theory based on private ownership called?", answer: "Capitalism", image: "./images/capitalism.jpg" }
        ];

        const questionElement = document.getElementById("question");
        const questionImageElement = document.getElementById("question-image");
        const answerForm = document.getElementById("answer-form");
        const answerInput = document.getElementById("answer");
        const feedback = document.getElementById("feedback");
        const subjectSelection = document.getElementById("subject-selection");
        const questionContainer = document.getElementById("question-container");
        const homeButton = document.getElementById("home-btn");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
        const giveUpButton = document.getElementById("give-up-btn");
        const websiteDescription = document.getElementById("website-description");

        let currentQuestions = [];
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            questionImageElement.src = currentQuestion.image;
            feedback.textContent = "";
            giveUpButton.disabled = false;
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = currentQuestions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = "Correct!";
                giveUpButton.disabled = true;
            } else {
                feedback.textContent = "Incorrect. Try again.";
            }
        }

        giveUpButton.addEventListener("click", function() {
            feedback.textContent = `The correct answer is: ${currentQuestions[currentQuestionIndex].answer}`;
            giveUpButton.disabled = true;
        });

        answerForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userAnswer = answerInput.value;
            checkAnswer(userAnswer);
            answerInput.value = "";
        });

        nextButton.addEventListener("click", function() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                // Display modal when there are no more questions
                showModal();
            }
        });

        prevButton.addEventListener("click", function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                // Display modal when there are no previous questions
                showModal();
            }
        });

        // Function to display the modal
        function showModal() {
            const modal = document.getElementById("myModal");
            const closeModalBtn = document.getElementsByClassName("close-btn")[0];

            modal.style.display = "block";

            // Close the modal when the close button or outside the modal is clicked
            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        function selectSubject(subject) {
            websiteDescription.style.display = "none";
            if (subject === "chemistry") {
                currentQuestions = chemistryQuestions;
            } else if (subject === "biology") {
                currentQuestions = biologyQuestions;
            } else if (subject === "physics") {
                currentQuestions = physicsQuestions;
            } else if (subject === "mathopt") {
                currentQuestions = mathoptQuestions;
            } else if (subject === "mathaug") {
                currentQuestions = mathaugQuestions;
            } else if (subject === "social-sciences") {
                currentQuestions = socialSciencesQuestions;
            }
            currentQuestionIndex = 0;
            displayQuestion();
            subjectSelection.style.display = "none";
            questionContainer.style.display = "block";
        }

        document.getElementById("chemistry-btn").addEventListener("click", function() {
            selectSubject("chemistry");
        });

        document.getElementById("biology-btn").addEventListener("click", function() {
            selectSubject("biology");
        });

        document.getElementById("physics-btn").addEventListener("click", function() {
            selectSubject("physics");
        });

        document.getElementById("mathopt-btn").addEventListener("click", function() {
            selectSubject("mathopt");
        });

        document.getElementById("mathaug-btn").addEventListener("click", function() {
            selectSubject("mathaug");
        });

        document.getElementById("social-sciences-btn").addEventListener("click", function() {
            selectSubject("social-sciences");
        });

        homeButton.addEventListener("click", function() {
            questionContainer.style.display = "none";
            subjectSelection.style.display = "block";
            feedback.textContent = "";
        });

    </script>
</body>
</html>
