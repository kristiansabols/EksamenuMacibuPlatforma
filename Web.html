        body {

            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 11px;
            margin-top: 11px;
            background-color: #ffffff;
        }

        button {
            padding: 11px 21px;
            margin-top: 11px;
            cursor: pointer;
            background-color: #ffffff;
        }

        button:hover {
            background-color: #ddd;
        }

        #question-image {
            width: auto;
            height: auto;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        button#give-up-btn {
            margin-left: 20px;
        }

        button#prev-btn,
        button#give-up-btn,
        button#submit,
        button#next-btn {
            margin: 10px;
        }

        .video-background {
            position: fixed;
            size: cover;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% {
                background: rgba(0, 0, 0, 0);
            }
            100% {
                background: rgba(0, 0, 0, 0.7);
            }
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            animation: fadeIn 1.5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 25%;
            max-width: 500px;
            text-align: center;
            background-color: #fefefe;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            max-height: 70%;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-size: 28px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #aaa;
        }

        const questionElement = document.getElementById("question");
        const questionImageElement = document.getElementById("question-image");
        const answerForm = document.getElementById("answer-form");
        const answerInput = document.getElementById("answer");
        const feedback = document.getElementById("feedback");
        const subjectSelection = document.getElementById("subject-selection");
        const questionContainer = document.getElementById("question-container");
        const homeButton = document.getElementById("home-btn");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
        const giveUpButton = document.getElementById("give-up-btn");
        const websiteDescription = document.getElementById("website-description");

        let currentQuestions = [];
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            questionImageElement.src = currentQuestion.image;
            feedback.textContent = "";
            giveUpButton.disabled = false;
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = currentQuestions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = "Pareizi!";
                giveUpButton.disabled = true;
            } else {
                feedback.textContent = "Nepareizi. Mēģini vēlreiz.";
            }
        }

        giveUpButton.addEventListener("click", function() {
            feedback.textContent = `Pareizā atbilde ir: ${currentQuestions[currentQuestionIndex].answer}`;
            giveUpButton.disabled = true;
        });

        answerForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userAnswer = answerInput.value;
            checkAnswer(userAnswer);
            answerInput.value = "";
        });

        nextButton.addEventListener("click", function() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showModal();
            }
            answerInput.value = "";
        });

        prevButton.addEventListener("click", function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                showModal();
            }
            answerInput.value = "";
        });

        function showModal() {
            const modal = document.getElementById("myModal");
            const closeModalBtn = document.getElementsByClassName("close-btn")[0];

            modal.style.display = "block";

            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

    document.addEventListener('DOMContentLoaded', function () {
        const subjectButtons = document.querySelectorAll('#subject-selection button');
        subjectButtons.forEach(button => {
            button.addEventListener('click', function () {
                const subject = this.id.replace('-btn', '');
                showYearSelection(subject);
            });
        });

    const yearButtons = document.querySelectorAll('.year-btn');
    yearButtons.forEach(button => {
        button.addEventListener('click', function () {
            const subject = this.getAttribute('data-subject');
            const year = this.getAttribute('data-year');
            selectSubjectYear(subject, year);
        });
    });
});

        function showYearSelection(subject) {
            const yearSelection = document.getElementById('year-selection');
            const subjectSelection = document.getElementById('subject-selection');
            
            const yearButtons = document.querySelectorAll('.year-btn');
            yearButtons.forEach(button => {
                const btnSubject = button.getAttribute('data-subject');
                if (btnSubject === subject) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });

            subjectSelection.style.display = 'none';
            yearSelection.style.display = 'block';
        }

        function selectSubjectYear(subject, year) {
            let questions = getQuestionsBySubject(subject);
            let filteredQuestions = questions.filter(question => question.year === year);
            
            currentQuestions = filteredQuestions;
            currentQuestionIndex = 0;
            
            displayQuestion();
            
            document.getElementById('year-selection').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
        }

        function getQuestionsBySubject(subject) {
            switch (subject) {
                case "chemistry":
                    return chemistryQuestions;
                case "biology":
                    return biologyQuestions;
                case "physics":
                    return physicsQuestions;
                case "mathopt":
                    return mathoptQuestions;
                case "mathaug":
                    return mathaugQuestions;
                default:
                    return [];
            }
        }

        const yearButtons = document.querySelectorAll('.year-btn');
        yearButtons.forEach(button => {
            button.addEventListener('click', function() {
                const subject = this.getAttribute('data-subject');
                const year = this.getAttribute('data-year');
                selectSubjectYear(subject, year);
            });
        });

        const subjectButtons = document.querySelectorAll('#subject-selection button');
        subjectButtons.forEach(button => {
            button.addEventListener('click', function() {
                const subject = this.id.split('-')[0];
                subjectSelection.style.display = "none";
                yearSelection.style.display = "block";
                document.getElementById("year-selection").setAttribute('data-subject', subject);
            });
        });

        document.getElementById("chemistry-btn").addEventListener("click", function() {
            displayYearButtons("chemistry");
        });

        document.getElementById("biology-btn").addEventListener("click", function() {
            displayYearButtons("biology");
        });

        document.getElementById("physics-btn").addEventListener("click", function() {
            displayYearButtons("physics");
        });

        document.getElementById("mathopt-btn").addEventListener("click", function() {
            displayYearButtons("mathopt");
        });

        document.getElementById("mathaug-btn").addEventListener("click", function() {
            displayYearButtons("mathaug");
        });

        function displayYearButtons(subject) {
            const yearSelection = document.getElementById('year-selection');
            const subjectSelection = document.getElementById('subject-selection');
            
            const yearButtons = document.querySelectorAll('.year-btn');
            yearButtons.forEach(button => {
                const btnSubject = button.getAttribute('data-subject');
                if (btnSubject === subject) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });

            subjectSelection.style.display = 'none';
            yearSelection.style.display = 'block';
        }

        function selectSubjectYear(subject, year) {
            let questions = getQuestionsBySubject(subject);
            let filteredQuestions = questions.filter(question => question.year === year);
            
            currentQuestions = filteredQuestions;
            currentQuestionIndex = 0;
            
            displayQuestion();
            
            document.getElementById('year-selection').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
        }
        homeButton.addEventListener("click", function() {
            questionContainer.style.display = "none";
            subjectSelection.style.display = "block";
            feedback.textContent = "";
            answerInput.value = "";
        });
