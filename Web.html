        body {
            font-family: Arial, sans-serif;
        }

            margin-top: 30px;
        }

        #feedback {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 11px;
            margin-top: 11px;
            background-color: #ffffff;
        }

        button {
            padding: 11px 21px;
            margin-top: 11px;
            cursor: pointer;
            background-color: #ffffff;
        }

        button:hover {
            background-color: #ddd;
        }

        #question-image {
            width: auto;
            height: auto;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        button#give-up-btn {
            margin-left: 20px;
        }

        button#prev-btn,
        button#give-up-btn,
        button#next-btn {
            margin: 10px;
        }

        .video-background {
            position: fixed;
            size: fit;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% {
                background: rgba(0, 0, 0, 0);
            }
            100% {
                background: rgba(0, 0, 0, 0.7);
            }
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            animation: fadeIn 1.5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 25%;
            max-width: 500px;
            text-align: center;
            background-color: #fefefe;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            max-height: 70%;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-size: 28px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #aaa;
        }
    </style>

        function displayQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];

            questionImageElement.src = currentQuestion.image;
            feedback.textContent = "";
            giveUpButton.disabled = false;
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = currentQuestions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {

            } else {

            event.preventDefault();
            const userAnswer = answerInput.value;
            checkAnswer(userAnswer);
            answerInput.value = "";
        });

            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showModal();
            }

            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                showModal();
            }
        });

            const modal = document.getElementById("myModal");
            const closeModalBtn = document.getElementsByClassName("close-btn")[0];

            modal.style.display = "block";

            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
