<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatavojies Uzvarai: Eksāmenu Mācību Platforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #question-container {
            margin-top: 30px;
        }

        #feedback {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        #question-image {
            max-width: 700px;
            margin: 20px auto;
            display: block;
        }

        button#give-up-btn {
            margin-left: 20px;
        }

        button#prev-btn,
        button#give-up-btn,
        button#next-btn {
            margin: 10px;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 25%;
            text-align: center;
            background-color: #fefefe;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            max-height: 70%;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-size: 28px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #aaa;
        }
    </style>
</head>

            </div>
            <div id="feedback"></div>

    </div>

        const giveUpButton = document.getElementById("give-up-btn");
        const websiteDescription = document.getElementById("website-description");

        let currentQuestions = [];
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            questionImageElement.src = currentQuestion.image;
            feedback.textContent = "";
            giveUpButton.disabled = false;
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = currentQuestions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = "Pareizi!";
                giveUpButton.disabled = true;
            } else {
                feedback.textContent = "Nepareizi. Mēģini vēlreiz.";
            }
        }

        giveUpButton.addEventListener("click", function() {
            feedback.textContent = `Pareizā atbilde ir: ${currentQuestions[currentQuestionIndex].answer}`;
            giveUpButton.disabled = true;
        });

        answerForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userAnswer = answerInput.value;
            checkAnswer(userAnswer);
            answerInput.value = "";
        });

        nextButton.addEventListener("click", function() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showModal();
            }
        });

        prevButton.addEventListener("click", function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                showModal();
            }
        });

        function showModal() {
            const modal = document.getElementById("myModal");
            const closeModalBtn = document.getElementsByClassName("close-btn")[0];

            modal.style.display = "block";

            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

            } else if (subject === "mathopt") {
                currentQuestions = mathoptQuestions;
            } else if (subject === "mathaug") {
                currentQuestions = mathaugQuestions;
            } else if (subject === "social-sciences") {
                currentQuestions = socialSciencesQuestions;
            }
            currentQuestionIndex = 0;
            displayQuestion();
            subjectSelection.style.display = "none";
            questionContainer.style.display = "block";
